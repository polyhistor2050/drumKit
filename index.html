<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="title">Sound ğŸ¥ Kit</h1>
  <!-- Set of Drum sounds -->
  <div class="drum-sounds">
    <button class="q drum kit">q</button>
    <button class="w drum kit">w</button>
    <button class="e drum kit">e</button>
    <button class="r drum kit">r</button>
    <button class="t drum kit">t</button>
    <button class="y drum kit">y</button>
    <button class="u drum kit">u</button>
  </div>
  
  <!-- Set of Trumplet sounds -->
  <div class="trumplet-sounds">
    <button class="a trump kit">a</button>
    <button class="s trump kit">s</button>
    <button class="d trump kit">d</button>
    <button class="f trump kit">f</button>
    <button class="g trump kit">g</button>
    <button class="h trump kit">h</button>
    <button class="j trump kit">j</button>
  </div>
  
  <!-- Sets of Flute sounds -->
  <div class="flute-sounds">
    <button class="z flute kit">z</button>
    <button class="x flute kit">x</button>
    <button class="c flute kit">c</button>
    <button class="v flute kit">v</button>
    <button class="b flute kit">b</button>
    <button class="n flute kit">n</button>
    <button class="m flute kit">m</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
