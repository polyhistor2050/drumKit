<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="title">Sound ğŸ¥ Kit</h1>
  <!-- Set of Drum sounds -->
  <div class="drum-sounds">
    <button class="q drum">q</button>
    <button class="w drum">w</button>
    <button class="e drum">e</button>
    <button class="r drum">r</button>
    <button class="t drum">t</button>
    <button class="y drum">y</button>
    <button class="u drum">u</button>
  </div>
  
  <!-- Set of Trumplet sounds -->
  <div class="trumplet-sounds">
    <button class="a trump">a</button>
    <button class="b trump">s</button>
    <button class="d trump">d</button>
    <button class="f trump">f</button>
    <button class="g trump">g</button>
    <button class="h trump">h</button>
    <button class="j trump">j</button>
  </div>
  
  <!-- Sets of Flute sounds -->
  <div class="flute-sounds">
    <button class="z flute">z</button>
    <button class="x flute">x</button>
    <button class="c flute">c</button>
    <button class="v flute">v</button>
    <button class="b flute">b</button>
    <button class="n flute">n</button>
    <button class="m flute">m</button>
  </div>

  <script src="script.js"></script>
  
</body>

</html>
